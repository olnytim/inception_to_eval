      #container_name: website
      #ports:
      #- "80:80"
      #restart: always
      #env_file: .env

volumes:
  db-volume:
    driver_opts:
      o: bind
      type: none
      device: /home/${USER}/data/mariadb

  wp-volume:
    driver_opts:
      o: bind
      type: none
      device: /home/${USER}/data/wordpress

networks:
  inception:
    driver: bridge
